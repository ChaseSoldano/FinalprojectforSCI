<!DOCTYPE html>
<html ng-app="bookReviewApp">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div ng-controller = "booksController">
      <h1>There are {{books.length}} books</h1>
    <ul>
      <li ng-repeat="book in books"> {{book.title}}</li>
    </ul>
    <form ng-submit="createBook()">
      <input type="text" placeholder="Book Title" ng-model="bookName"></input>
      <button type="submit" name="button">Add</button>
    </form>
    <form ng-submit="removeBook()">
      <input type="text" placeholder="Book To Delete" >
      <button type="submit" name="button">Delete</button>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/meetups-controller.js">


    </script>
  </body>
</html>
